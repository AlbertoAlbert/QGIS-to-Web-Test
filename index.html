<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <style>
        #map {
            width: 1482px;
            height: 788px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/Electric_Tower_1.js"></script>
        <script src="data/Electric_Lines_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[29.461063179433346,25.659093878012428],[40.31389527943278,46.094452030683115]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_Electric_Tower_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>id</strong><br />' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Status</strong><br />' + (feature.properties['Status'] !== null ? autolinker.link(feature.properties['Status'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }
        function style_Electric_Tower_1_0(feature) {
            var context = {
                feature: feature,
                variables: {}
            };
            // Start of if blocks and style check logic
            if (exp_Electric_Tower_1rule0_eval_expression(context)) {
                  return {
                pane: 'pane_Electric_Tower_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/Poteau.svg',
            iconSize: [28.88, 28.88]
        }),
                interactive: true,
            };
                }
                else if (exp_Electric_Tower_1rule1_eval_expression(context)) {
                  return {
                pane: 'pane_Electric_Tower_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/Down_Poteau.svg',
            iconSize: [50.16, 50.16]
        }),
                interactive: true,
            };
                }
            else {
                return {fill: false, stroke: false};
            }
        }
        map.createPane('pane_Electric_Tower_1');
        map.getPane('pane_Electric_Tower_1').style.zIndex = 401;
        map.getPane('pane_Electric_Tower_1').style['mix-blend-mode'] = 'normal';
        var layer_Electric_Tower_1 = new L.geoJson(json_Electric_Tower_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Electric_Tower_1',
            layerName: 'layer_Electric_Tower_1',
            pane: 'pane_Electric_Tower_1',
            onEachFeature: pop_Electric_Tower_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_Electric_Tower_1_0(feature));
            },
        });
        var cluster_Electric_Tower_1 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_Electric_Tower_1.addLayer(layer_Electric_Tower_1);

        bounds_group.addLayer(layer_Electric_Tower_1);
        cluster_Electric_Tower_1.addTo(map);
        function pop_Electric_Lines_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>id</strong><br />' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Line_Statu</strong><br />' + (feature.properties['Line_Statu'] !== null ? autolinker.link(feature.properties['Line_Statu'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }
        function style_Electric_Lines_2_0(feature) {
            var context = {
                feature: feature,
                variables: {}
            };
            // Start of if blocks and style check logic
            if (exp_Electric_Lines_2rule0_eval_expression(context)) {
                  return {
                pane: 'pane_Electric_Lines_2',
                opacity: 1,
                color: 'rgba(0,8,8,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            };
                }
                else if (exp_Electric_Lines_2rule1_eval_expression(context)) {
                  return {
                pane: 'pane_Electric_Lines_2',
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            };
                }
            else {
                return {fill: false, stroke: false};
            }
        }
        map.createPane('pane_Electric_Lines_2');
        map.getPane('pane_Electric_Lines_2').style.zIndex = 402;
        map.getPane('pane_Electric_Lines_2').style['mix-blend-mode'] = 'normal';
        var layer_Electric_Lines_2 = new L.geoJson(json_Electric_Lines_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Electric_Lines_2',
            layerName: 'layer_Electric_Lines_2',
            pane: 'pane_Electric_Lines_2',
            onEachFeature: pop_Electric_Lines_2,
            style: style_Electric_Lines_2_0,
        });
        bounds_group.addLayer(layer_Electric_Lines_2);
        map.addLayer(layer_Electric_Lines_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Electric_Lines<br /><table><tr><td style="text-align: center;"><img src="legend/Electric_Lines_2_LineisUp0.png" /></td><td>Line is Up</td></tr><tr><td style="text-align: center;"><img src="legend/Electric_Lines_2_LineisDown1.png" /></td><td>Line is Down</td></tr></table>': layer_Electric_Lines_2,'Electric_Tower<br /><table><tr><td style="text-align: center;"><img src="legend/Electric_Tower_1_TowerisFunctioning0.png" /></td><td>Tower is Functioning</td></tr><tr><td style="text-align: center;"><img src="legend/Electric_Tower_1_TowerisDown1.png" /></td><td>Tower is Down</td></tr></table>': cluster_Electric_Tower_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
