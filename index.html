        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[33.87764443744776,35.47818253445841],[34.09974759283552,35.89639203824197]]);
        var hash = new L.Hash(map);

        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');

        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_POTEAU_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Status</th>\
                        <td>' + (feature.properties['Status'] !== null ? autolinker.link(feature.properties['Status'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        rotationAngle: 0.0,

        var baseMaps = {};
        L.control.layers(baseMaps,{'Elecrtic_Lines<br /><table><tr><td style="text-align: center;"><img src="legend/Elecrtic_Lines_2_LineisNormal0.png" /></td><td>Line is Normal</td></tr><tr><td style="text-align: center;"><img src="legend/Elecrtic_Lines_2_LineisDown1.png" /></td><td>Line is Down</td></tr></table>': layer_Elecrtic_Lines_2,'POTEAU<br /><table><tr><td style="text-align: center;"><img src="legend/POTEAU_1_TowerisFunctioning0.png" /></td><td>Tower is Functioning</td></tr><tr><td style="text-align: center;"><img src="legend/POTEAU_1_TowerisDown1.png" /></td><td>Tower is Down</td></tr></table>': layer_POTEAU_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
